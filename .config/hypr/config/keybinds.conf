# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

### Quick Shortcut ###
bind = $mod, RETURN, exec, $term
bind = $mod, SPACE, exec, $launch
bind = $mod, E, exec, $filemanager
bind = $mod, Q, killactive
bind = $mod, SHIFT, Q, forcekillactive
bind = $mod, F, togglefloating
bind = $mod, SHIFT, F, fullscreen
bind = $mod, V, split
bind = $mod, SHIFT, s, slurp | grim -g - - | wl-copy
bind = $mod, PRINT, grim $(xdg-user-dir PICTURES)/$(date +'%s_grim.png') 
bind = $mod, CTRL, L, hyprlock
bindd = $mainMod, SHIFT, R, exec, killall -SIGUSR2 waybar && killall -SIGUSR2 hyprpaper

### WORKSPACES ###
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 0

bind = $mod, SHIFT, 1, movetoworkspacesilent, 1
bind = $mod, SHIFT, 2, movetoworkspacesilent, 2
bind = $mod, SHIFT, 3, movetoworkspacesilent, 3
bind = $mod, SHIFT, 4, movetoworkspacesilent, 4
bind = $mod, SHIFT, 5, movetoworkspacesilent, 5
bind = $mod, SHIFT, 6, movetoworkspacesilent, 6
bind = $mod, SHIFT, 7, movetoworkspacesilent, 7
bind = $mod, SHIFT, 8, movetoworkspacesilent, 8
bind = $mod, SHIFT, 9, movetoworkspacesilent, 9
bind = $mod, SHIFT, 0, movetoworkspacesilent, 0

### WINDOW ###
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod, SHIFT, h, swapwindow, l
bind = $mod, SHIFT, j, swapwindow, d
bind = $mod, SHIFT, k, swapwindow, u
bind = $mod, SHIFT, l, swapwindow, r

bind = $mod, R, submap, resize
submap = resize

binde = , h, resizeactive, -15 0
binde = , j, resizeactive, 0 15
binde = , k, resizeactive, 0 -15
binde = , l, resizeactive, 15 0

bind = , escape, submap, reset

### MEDIA KEYS ###
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
